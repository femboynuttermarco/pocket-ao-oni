<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Game with Mini-Games</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      overflow: hidden;
      background: #f0f0f0;
    }
    #buttons, #top-bar, #room, #games-room { position: absolute; }
    #buttons {
      top: 10px;
      left: 10px;
    }
    #buttons button {
      margin: 0 5px;
    }
    #top-bar {
      top: 10px;
      right: 10px;
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      width: 200px;
    }
    .stat {
      margin-bottom: 10px;
    }
    .stat-bar-bg {
      background: #ccc;
      height: 14px;
      border-radius: 7px;
      overflow: hidden;
    }
    .stat-bar {
      height: 14px;
      border-radius: 7px;
      width: 100%;
      background: green;
    }
    #room, #games-room {
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 100%;
    }
    canvas { border: 1px solid #aaa; border-radius: 10px; cursor: crosshair; }
    .hidden { display: none; }

    /* Game Timer Bar */
    #game-timer-bar-bg {
      width: 300px;
      height: 20px;
      background: #ddd;
      margin: 10px auto;
      border-radius: 10px;
      overflow: hidden;
    }
    #game-timer-bar {
      height: 100%;
      background: #f90;
      width: 100%;
      transition: width 0.1s linear;
    }

    /* Game 1 */
    .game1-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .game1-slot, .game1-image {
      width: 80px;
      height: 80px;
      border: 1px solid #000;
      background-size: cover;
      background-position: center;
    }

    /* Game 3 */
    #game3-pet {
      width: 80px;
      height: 80px;
      background: url('https://example.com/pet.png') no-repeat center / cover;
      position: absolute;
    }
    .game3-item {
      width: 40px;
      height: 40px;
      font-size: 30px;
      text-align: center;
      line-height: 40px;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <button onclick="showRoom('shower')">Shower</button>
    <button onclick="showRoom('kitchen')">Kitchen</button>
    <button onclick="startGameRoom()">Games</button>
  </div>

  <div id="top-bar">
    <div class="stat">
      <div>Hunger</div>
      <div class="stat-bar-bg"><div id="hunger-bar" class="stat-bar"></div></div>
    </div>
    <div class="stat">
      <div>Health</div>
      <div class="stat-bar-bg"><div id="health-bar" class="stat-bar"></div></div>
    </div>
    <div class="stat">
      <div>Fun</div>
      <div class="stat-bar-bg"><div id="fun-bar" class="stat-bar"></div></div>
    </div>
  </div>

  <div id="room">
    <canvas id="pet-canvas" width="400" height="400"></canvas>
    <div id="shower-items" class="hidden">
      <div draggable="true" id="soap">🧼</div>
      <div draggable="true" id="shower">🚿</div>
    </div>
    <div id="kitchen-items" class="hidden"></div>
  </div>

  <div id="games-room" class="hidden">
    <div id="game-timer-bar-bg"><div id="game-timer-bar"></div></div>
    <div id="game-container"></div>
  </div>

  <script>
    let stats = { hunger: 100, health: 100, fun: 100 };
    function updateBars() {
      ['hunger','health','fun'].forEach(stat => {
        const bar = document.getElementById(`${stat}-bar`);
        bar.style.width = `${stats[stat]}%`;
        bar.style.backgroundColor = stats[stat] > 60 ? 'green' : stats[stat] > 30 ? 'orange' : 'red';
      });
    }
    updateBars();

    // ROOM SWITCHING
    function showRoom(name) {
      document.getElementById('room').classList.remove('hidden');
      document.getElementById('games-room').classList.add('hidden');
      document.getElementById('shower-items').classList.add('hidden');
      document.getElementById('kitchen-items').classList.add('hidden');
      if (name === 'shower') document.getElementById('shower-items').classList.remove('hidden');
      if (name === 'kitchen') document.getElementById('kitchen-items').classList.remove('hidden');
    }

    // GAMES ROOM START
    function startGameRoom() {
      document.getElementById('room').classList.add('hidden');
      document.getElementById('games-room').classList.remove('hidden');
      startRandomGame();
    }

    function startRandomGame() {
      const container = document.getElementById('game-container');
      container.innerHTML = '';
      const gameIndex = Math.floor(Math.random() * 3);
      if (gameIndex === 0) startGame1();
      if (gameIndex === 1) startGame2();
      if (gameIndex === 2) startGame3();
    }

    // GAME 1 – Match images
    function startGame1() {
      const container = document.getElementById('game-container');
      const imgs = [
        'IMAGE_URL_1',
        'IMAGE_URL_2',
        'IMAGE_URL_3'
      ];
      const shuffled = [...imgs].sort(() => 0.5 - Math.random());
      const slots = imgs.map(() => '');
      container.innerHTML = `
        <div class="game1-container">${imgs.map(() => '<div class="game1-slot"></div>').join('')}</div>
        <div class="game1-container">${shuffled.map(src => `<div class="game1-image" draggable="true" style="background-image:url('${src}')"></div>`).join('')}</div>
      `;
      startTimer(30, () => alert('Time up!'));
    }

    // GAME 2 – Flappy Pet (placeholder only)
    function startGame2() {
      const container = document.getElementById('game-container');
      container.innerHTML = '<p>Flappy game will be implemented here with pet image and stop at 5 points.</p>';
    }

    // GAME 3 – Catch Food
    function startGame3() {
      const container = document.getElementById('game-container');
      container.innerHTML = '<div id="game3-pet"></div>';
      const pet = document.getElementById('game3-pet');
      pet.style.left = '50%';
      pet.style.top = '80%';

      let caught = 0, lost = false;
      startTimer(60, () => {
        if (!lost && caught >= 25) alert('You win!');
        else alert('Time up or you lost!');
      });

      document.addEventListener('mousemove', e => {
        pet.style.left = `${e.clientX - 40}px`;
      });

      const items = ['🍞','🥞','🧇','🍖','🍗','🍕','🪨','⌛','👓','🕶️','🥽','🧤'];
      const food = items.slice(0, 6);

      let interval = setInterval(() => {
        if (lost) return clearInterval(interval);
        const el = document.createElement('div');
        el.className = 'game3-item';
        el.textContent = items[Math.floor(Math.random() * items.length)];
        el.style.left = `${Math.random() * window.innerWidth}px`;
        el.style.top = '0px';
        document.body.appendChild(el);

        let fall = setInterval(() => {
          const top = parseFloat(el.style.top);
          el.style.top = `${top + 4}px`;

          const rect1 = pet.getBoundingClientRect();
          const rect2 = el.getBoundingClientRect();
          if (
            rect1.left < rect2.right &&
            rect1.right > rect2.left &&
            rect1.top < rect2.bottom &&
            rect1.bottom > rect2.top
          ) {
            if (!food.includes(el.textContent)) {
              lost = true;
              alert('You ate a bad item! Game over.');
            } else {
              caught++;
              el.remove();
              clearInterval(fall);
            }
          }

          if (top > window.innerHeight) {
            el.remove();
            clearInterval(fall);
          }
        }, 20);
      }, 500);
    }

    // Timer bar logic
    function startTimer(seconds, onEnd) {
      const bar = document.getElementById('game-timer-bar');
      let start = Date.now();
      const total = seconds * 1000;
      function tick() {
        let now = Date.now();
        let elapsed = now - start;
        let pct = Math.max(0, 1 - elapsed / total);
        bar.style.width = (pct * 100) + '%';
        if (elapsed < total) requestAnimationFrame(tick);
        else onEnd();
      }
      tick();
    }

    showRoom('shower');
    setInterval(() => {
      stats.hunger = Math.max(0, stats.hunger - 0.1);
      stats.health = Math.max(0, stats.health - 0.05);
      stats.fun = Math.max(0, stats.fun - 0.05);
      updateBars();
    }, 1000);
  </script>
</body>
</html>
