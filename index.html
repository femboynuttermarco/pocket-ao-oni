<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Pet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .pet-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .stats-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 10px;
      width: 150px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .stat {
      margin-bottom: 10px;
    }

    .stat-name {
      font-weight: bold;
    }

    .bar-bg {
      background: #ccc;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      margin-top: 2px;
    }

    .bar-fill {
      background: green;
      height: 10px;
      border-radius: 5px;
      width: 100%;
    }

    .button-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }

    .button-panel button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #2196f3;
      color: white;
    }

    .button-panel button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Buttons -->
    <div class="button-panel">
      <button onclick="increaseStat('health')">Shower</button>
      <button onclick="increaseStat('hunger')">Kitchen</button>
      <button onclick="increaseStat('fun')">Games</button>
    </div>

    <!-- Stats -->
    <div class="stats-panel">
      <div class="stat">
        <div class="stat-name">Hunger</div>
        <div class="bar-bg"><div id="hunger-bar" class="bar-fill"></div></div>
      </div>
      <div class="stat">
        <div class="stat-name">Health</div>
        <div class="bar-bg"><div id="health-bar" class="bar-fill"></div></div>
      </div>
      <div class="stat">
        <div class="stat-name">Fun</div>
        <div class="bar-bg"><div id="fun-bar" class="bar-fill"></div></div>
      </div>
    </div>

    <!-- Image -->
    <img class="pet-image" src="https://th.bing.com/th/id/OIP.LuohQanTX6FMimfo2B000wAAAA?w=115&h=180&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Pet Image" />
    <!-- Replace the above URL with your own -->
  </div>

  <script>
    const stats = {
      hunger: 100,
      health: 100,
      fun: 100
    };

    function updateBars() {
      for (const key in stats) {
        const bar = document.getElementById(`${key}-bar`);
        bar.style.width = `${stats[key]}%`;

        // Change color based on value
        if (stats[key] > 60) {
          bar.style.backgroundColor = "green";
        } else if (stats[key] > 30) {
          bar.style.backgroundColor = "orange";
        } else {
          bar.style.backgroundColor = "red";
        }
      }
    }

    function decreaseStats() {
      for (const key in stats) {
        stats[key] = Math.max(0, stats[key] - 1);
      }
      updateBars();
    }

    function increaseStat(stat) {
      stats[stat] = Math.min(100, stats[stat] + 20);
      updateBars();
    }

    // Start updating every second
    setInterval(decreaseStats, 1000);
    updateBars();
  </script>
</body>
</html>
